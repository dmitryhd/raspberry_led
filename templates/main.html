<head>
    <link rel=stylesheet type=text/css href="static/general.css">
    <link rel="stylesheet" href="static/css/toggles.css">
    <link rel="stylesheet" href="static/css/toggles-modern.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="static/js/toggles.js" type="text/javascript"></script>
</head>
<body>
<title>Raspberry Led Control</title>
<div class=page>
    <div class='page_top'>
        <h1 class='header'>Raspberry Pi Led Control</h1>
    </div>
    <div class='page_bot'>
        <a href='/?red=on'>turn on RED</a>
        <a href='/?red=off'>turn OFF RED</a>
        <a href='/?green=on'>turn on green</a>
        <a href='/?green=off'>turn off green</a>
    </div>
    red diode:
    <div class="toggle toggle-modern diod_on"></div>
    green diode:
    <div class="toggle toggle-modern diod_on"></div>
</div>
    <script>
        $( document ).ready(function() {
            $('.toggle').toggles();
        });
    </script>
</body>
